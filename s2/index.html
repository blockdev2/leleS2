<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oi, minha princesa!</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #ffe6f2;
            font-family: 'Patrick Hand', cursive;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }
        h1 {
            color: #ff66b2;
            font-size: 2.5em;
            padding: 20px;
        }
        p {
            color: #ff66b2;
            font-size: 1.5em;
            padding: 20px;
            max-width: 80%;
        }
        button {
            padding: 15px 30px;
            font-size: 1.5em;
            color: white;
            background-color: #ff66b2;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 id="title">Oi, minha princesa!</h1>
    <p id="message"></p>
    <button id="nextBtn" style="display: none;">Seguinte...</button>

    <script>
        const messages = [
            "Fiz um sitezinho simples só para dizer que você é muito especial para mim.",
            "Passar todo esse tempo com você tem sido ótimo e espero passar muito mais tempo.",
            "Obrigado por ser minha companheira, sempre me entender e estar junto comigo.",
            "Te amo!"
        ];

        let index = 0;
        const message = document.getElementById('message');
        const nextBtn = document.getElementById('nextBtn');

        document.body.addEventListener('click', () => {
            if (index < messages.length) {
                message.innerText = messages[index];
                index++;
            } else {
                message.innerText = "Te amo!";
                nextBtn.style.display = 'block';
            }
        });

        nextBtn.addEventListener('click', () => {
            window.location.href = '/leleS2/cute';
        });
    </script>
</body>
</html>
